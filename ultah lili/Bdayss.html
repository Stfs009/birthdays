<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foto & Video Input</title>
    <style>
        body {
            text-align: center;
            background-color: pink;
            font-family: Arial, sans-serif;
        }
        .container {
            padding: 20px;
        }
        .header {
            background-color: #e6a4a4;
            padding: 10px;
            font-size: 24px;
        }
        .content {
            background-color: white;
            padding: 50px;
            margin: 20px auto;
            width: 60%;
            border-radius: 10px;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons button {
            margin: 10px;
            padding: 10px;
            border: none;
            background-color: white;
            cursor: pointer;
            font-size: 16px;
        }
        .buttons button:hover {
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <div class="header">Text</div>
    <div class="container">
        <div class="content" id="mediaContainer">
            <p>Photo input</p>
        </div>
        <div class="buttons">
            <input type="file" id="videoInput" accept="video/*" style="display: none;">
            <button onclick="document.getElementById('videoInput').click();">Klik for open video</button>
            
            <input type="file" id="photoInput" accept="image/*" style="display: none;">
            <button onclick="document.getElementById('liliiii.png').click();">Klik for open photo</button>
        </div>
    </div>

    <script>
        document.getElementById('photoInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const img = document.createElement('img');
                img.src = URL.createObjectURL(file);
                img.style.maxWidth = '100%';
                document.getElementById('mediaContainer').innerHTML = '';
                document.getElementById('mediaContainer').appendChild(img);
            }
        });

        document.getElementById('videoInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const video = document.createElement('video');
                video.src = URL.createObjectURL(file);
                video.controls = true;
                video.style.maxWidth = '100%';
                document.getElementById('mediaContainer').innerHTML = '';
                document.getElementById('mediaContainer').appendChild(video);
            }
        });
    </script>
</body>
</html>
