<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ucapan Ulang Tahun</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-image: url('liliiii.png'); /* Gambar latar belakang */
            background-size: cover;
            background-position: center;
        }
        header {
            background: rgba(255, 82, 168, 0.7);
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        section {
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        img, video {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        Happy birthdayyy!!!
    </header>
    <section>
        <img src="cardboard.png" alt="Ucapan Ulang Tahun"> <!-- Gambar yang digunakan dalam ucapan -->
        <video controls>
            <source src="VIDIO.mp4" type="video/mp4"> <!-- Ganti dengan path video Anda -->
            Browser Anda tidak mendukung tag video.
        </video>
        <p id="ucapan">Hope you will get happier!!!</p>
    </section>
</body>
</html>
